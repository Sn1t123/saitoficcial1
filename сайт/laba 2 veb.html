<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Макет сторінки з таблицями</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #555555;
        }
        .container {
            display: grid;
            grid-template-areas:
                "photo content1"
                "content2 content3"
                "content4 content5";
            gap: 10px;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .photo1 {
            grid-area: photo;
        }
        .photo1 img {
            width: 250px; /* Задаем фиксированную ширину фото */
            height: auto; /* Высота подстраивается автоматически */
            border-radius: 0%; /* Закругляем фото */
            border: 2px solid #090a0f; /* Добавляем рамку */
        }
        .content1 {
            grid-area: content1;
        }
        .content2 {
            grid-area: content2;
        }
        .content3 {
            grid-area: content3;
        }
        .content4 {
            grid-area: content4;
        }
        .content5 {
            grid-area: content5;
        }
        /* Стилі для таблиць */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #000000;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #3cff00;
            color: white;
        }
        td {
            background-color: #f9f9f9;
        }
        .stars {
            color: gold;
        }
        /* Відступи між комірками і всередині таблиць */
        .skills-table td {
            padding: 15px;
        }
        .experience-table td {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
